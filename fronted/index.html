<script>
// Create a WebSocket connection to the backend
const socket = io('http://localhost:8080'); // Replace with your backend URL

// Handle events on the WebSocket connection
socket.on('connect', () => {
  console.log('Connected to backend websockets');
});

socket.on('message', (data) => {
  console.log('Received message from backend:', data);
  // Process the received message or update your HTML/CSS accordingly
});

// Send a message to the backend
function sendMessage() {
  const message = 'Hello, backend!';
  socket.emit('message', message);
}


</script>
